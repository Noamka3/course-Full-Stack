<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <style>
    .container {
      width: 40%;
      height: 120px;
      margin: 0 auto;
      border: 3px solid purple;
      display: flex;
      background: black;
      gap: 4px;
      padding: 3px;               /* מרווח פנימי כדי שהשחור לא יגיע למסגרת */
      box-sizing: border-box;  
    }
    .box {
      background: pink;
      width: calc(100% / 3); /* לחלק שווה בשווה את הקופסאות*/
    }




        
    </style>
</head>
<body>
    <div class = "container">
        <div class = "box"></div>
        <div class = "box"></div>
        <div class = "box"></div>
    </div>
</body>
