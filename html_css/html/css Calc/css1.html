<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
.container {
     width: 90%;
     margin: 0 auto;
     height: 110px;
     background: #eee;
     font-size: 0; 
}

.left {
     display: inline-block;
     height: 100%;
     width: calc(100% - 20%); /*20px*/
     background: pink;
}

.right {
     display: inline-block;
     height: 100%;
     width: 20%;
     background: lightcoral;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class = "right"></div>
    </div>
</body>
</html>
