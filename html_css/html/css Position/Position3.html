<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<style>
    .background{
        position: relative;
        width: 400px;
        height: 200px;
        margin: 0 auto;
        background: #6b63e6;
    }
    .text{
        position: absolute;
        font-weight: 700;
        color: #000;
        font-size: 22px;
    }
    #money{
        top: 10px;
        left: 10px;
    }
    #time{
        bottom: 10px;                    /* מרחק מלמטה */
        right: 18px;    
    }
    .bar{
        position: absolute;
        bottom: 5px;
        background: #bfc8cc;
    }
    #bar-1{
        left: 10px;
        height: 60px;
        width: 20px;
    }
    #bar-2{
        left: 40px;
        height: 120px;
        width: 20px;
    }
    #bar-3{
        left: 70px;
        height: 140px;
        width: 20px;
    }
    #bar-4{
        left: 100px;
        height: 70px;
        width:20px;
    }
    #bar-5{
        left: 130px;
        height: 130px;
        width: 20px;
    }
    #bar-6{
        left: 160px;
        height: 80px;
        width: 20px;
    }

</style>
<body>
  <div class="background">
  <div class="text" id="money">Money</div>
  <div class="text" id="time">Time</div>
  <div class="bar" id="bar-1"></div>
  <div class="bar" id="bar-2"></div>
  <div class="bar" id="bar-3"></div>
  <div class="bar" id="bar-4"></div>
  <div class="bar" id="bar-5"></div>
  <div class="bar" id="bar-6"></div>
</div>
</body>
</html>
