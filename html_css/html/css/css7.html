<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <style>
        .image-area {
         width: 520px;
         height: 430px;
         background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=60");
         background-size: cover;
         background-position: center;
         position: relative;
         padding-top: 5px;
        }
        .title{
            margin: 0;
            width: 320px;
            padding: 14px 12px;
            font-size: 24px;
        }
        .transparent-title {
         background: rgba(100, 120, 255, 0.25); 
         color: rgba(0, 0, 0, 0.25);            
         margin-left: 0;
        }


        .solid-title {
         background: #6a0d6a;  
         color: #000;
         margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="image-area">
    <h2 class="title transparent-title">Transparent Title</h2>
    <h2 class="title solid-title">Title</h2>
  </div>
</body>
</html>
