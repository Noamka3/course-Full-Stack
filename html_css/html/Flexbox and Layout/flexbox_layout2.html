<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<style>
    .row{
        display:flex;
        border: 1px  solid #ccc;
        width: 420px;          
        height: 42px;
        margin-bottom: 4px;
    }
    .box{
        background:#5f8fe8;
        text-align: center;
        margin: 2px;
        width:10%;
        height:40px;
        display:flex;
    }
    .row-4 .box{
     flex-grow: 1;        
    }
    .row-3 .b1{ flex-grow: 1; }
    .row-3 .b2{ flex-grow: 2; }
    .row-3 .b3{ flex-grow: 2; }

</style>
<body>
    <h5>4 boxes evenly distributed:</h5>
    <div class = "row row-4">
        <div class = "box">1</div>
        <div class = "box">2</div>
        <div class = "box">3</div>
        <div class = "box">4</div>
    </div>
    <h5>2 boxes (2 and 3) are twice as big as the first</h5>
    <div class="row row-3">
    <div class="box b1">1</div>
    <div class="box b2">2</div>
    <div class="box b3">3</div>
  </div>
</body>
</html>
